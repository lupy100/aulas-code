<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Js Notes</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>

  <div class="Navbar">
    <button class="Hamburguer">
      <img src="https://image.flaticon.com/icons/svg/56/56763.svg">
    </button>
    <div class="Navbar-container">

      <span>
        <a href="#">JS NOTES</a>
      </span>
      <input type="search" name="search" id="search" placeholder="PESQUISAR">
      <div class="nav-buttons">
        <img src="https://image.flaticon.com/icons/svg/109/109402.svg">
        <img src="https://image.flaticon.com/icons/svg/25/25186.svg">
        <img src="https://image.flaticon.com/icons/svg/12/12194.svg">
        <img src="https://image.flaticon.com/icons/svg/64/64096.svg">
      </div>
    </div>
  </div>

  <main>
    <div class="container">
      <form id="formulario">
        <fieldset>
          <legend>CADASTRO DE NOTAS</legend>
          T√çTULO
          <br/>
          <input type="text" id="inputTitle" name="title" autofocus>
          <br/>
          <fieldset>
            <legend>ITENS</legend>
            <button type="button">+</button>
            <br/>
            <br/>
            <div class="item">
              <span>ITEM 1</span>
              <input type="text"  id="inputNotes" name="notes">
              <button type="button">-</button>
            </div>
            <br/>
            <br/>
            <div class="buttons">
              <input type="submit" value="Cadastrar c/DOM" onclick="onCreateNotes(this.form, this.form.nextElementSibling, this.form.title, this.form.notes )">
              <input type="submit" value="Cadastrar s/DOM" onclick="onCreateNotes(this.form, this.form.nextElementSibling, this.form.title, this.form.notes )">
              <input type="reset" value="Limpar" onclick="onClean()">
            </div>

          </fieldset>
        </fieldset>
      </form>
    </div>


  </main>
  <section class="notes">
    
  </section>
  <script src="js/notes.js"></script>
</body>

</html>
